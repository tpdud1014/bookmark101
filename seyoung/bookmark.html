    <!-- Main Content -->
    <div class="container" ng-app="Bookmark" ng-controller="Ctrl">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="title_0">
					<p>Bookmark를 저장합니다! 현재 저장되어 있는 bookmark의 갯수 : {{urlArr.length}}</p>
					<button ng-hide="$authData" class="trans btn btn-default" type="button" ng-click="FBLogin()">Sign in with Facebook</button>
					<!-- {{$authData}} -->
					<button ng-show="$authData" class="trans btn btn-default" type="button" ng-click="FBLogout()">Logout</button>
				</div>
                <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
                <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
                <!-- NOTE: To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
                <form name="addURL" id="contactForm" novalidate>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>URL</label>
                            <input type="url" class="form-control" placeholder="URL" id="name" required data-validation-required-message="Please enter the URL." ng-model="url">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
					<br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" ng-click="add();" ng-disabled="!url" class="trans btn btn-default">add</button>
                        </div>
						<hr>
						<div>
							<ol ng-repeat="u in urlArr">
								<br>
								<li value={{$index+1}}><a href="{{u.url}}">{{u.url}}</a> {{u.title}}<button type="submit" ng-click="remove(u);" class="trans btn btn-default">remove</button>
								</li>
							</ol>
						</div>
                    </div>
                </form>
            </div>
        </div>
    </div>
